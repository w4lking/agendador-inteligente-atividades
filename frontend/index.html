<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendador Inteligente de Atividades ao Ar Livre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
    .container {
      max-width: 900px;
    }
    .input-field {
      border: 1px solid #cbd5e1;
    }
    .btn-primary {
      background-color: #4f46e5;
    }
    .btn-primary:hover {
      background-color: #4338ca;
    }
    .message-box {
      background-color: #ffffff;
      border-left: 4px solid #3b82f6;
      border-radius: 0.5rem;
    }
    .message-box.error {
      border-left-color: #ef4444;
    }
    .message-box.loading {
      border-left-color: #f59e0b;
    }
    .message-box h3 {
      color: #1e3a8a;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="container bg-white shadow-lg rounded-xl p-8 space-y-6">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">
      Agendador Inteligente de Atividades ao Ar Livre
    </h1>

    <div class="space-y-4">
      <div>
        <label for="city" class="block text-gray-700 font-medium mb-1">Cidade:</label>
        <input type="text" id="city" value="Lavras" class="input-field w-full p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ex: Lavras, São Paulo" />
      </div>
      <div>
        <label for="date" class="block text-gray-700 font-medium mb-1">Data (AAAA-MM-DD):</label>
        <input type="date" id="date" class="input-field w-full p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="preferredActivity" class="block text-gray-700 font-medium mb-1">Atividade Preferida (Opcional):</label>
        <input type="text" id="preferredActivity" class="input-field w-full p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ex: caminhada, corrida, ciclismo" />
      </div>
      <button id="scheduleBtn" class="btn-primary w-full text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
        Agendar Atividade
      </button>
    </div>

    <div id="results" class="mt-8 space-y-4"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const scheduleBtn = document.getElementById('scheduleBtn');
      const cityInput = document.getElementById('city');
      const dateInput = document.getElementById('date');
      const preferredActivityInput = document.getElementById('preferredActivity');
      const resultsDiv = document.getElementById('results');

      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      dateInput.value = tomorrow.toISOString().split('T')[0];

      const API_URL = 'http://localhost:3000/schedule-activity';

      scheduleBtn.addEventListener('click', async () => {
        const city = cityInput.value.trim();
        const date = dateInput.value;
        const preferredActivity = preferredActivityInput.value.trim();

        if (!city || !date) {
          displayMessage('Por favor, preencha a cidade e a data.', 'error');
          return;
        }

        resultsDiv.innerHTML = '';
        displayMessage('Buscando as melhores opções...', 'loading');
        scheduleBtn.disabled = true;

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ city, date, preferredActivity: preferredActivity || undefined })
          });

          const data = await response.json();

          if (!response.ok) {
            displayMessage(`Erro: ${data.message || 'Ocorreu um erro na requisição.'}`, 'error');
            return;
          }

          let resultHtml = `<div class="message-box p-4 shadow-md">
            <h3 class="text-xl font-semibold mb-2">Resumo da Recomendação</h3>
            <p class="text-gray-700"><strong>Cidade:</strong> ${data.requested.city}</p>
            <p class="text-gray-700"><strong>Data:</strong> ${data.requested.date}</p>
          </div>`;

          resultsDiv.innerHTML = resultHtml;

        } catch (error) {
          console.error('Erro ao conectar com a API:', error);
          displayMessage('Não foi possível conectar ao serviço de agendamento. Verifique se o backend está rodando.', 'error');
        } finally {
          scheduleBtn.disabled = false;
        }
      });

      function displayMessage(message, type = 'info') {
        resultsDiv.innerHTML = `<div class="message-box p-4 ${type}">${message}</div>`;
      }
    });
  </script>
</body>
</html>
